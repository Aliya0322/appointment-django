<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lingvo</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock styles %}
</head>
<body>
    <div class="container">
        <img src="{% static 'img/header.png' %}" alt="Хедер" class="header-image">

        <a href="https://mylingvoacademy.ru/" class="clickable-block">
            <div class="block">
                <img src="{% static 'img/logo.png' %}" alt="Иконка" class="logo-image">
                <span>О нас</span>
            </div>
        </a>

        <a href="{% url 'lesson_page' %}?{{ request.GET.urlencode }}" class="clickable-block">
            <div class="block">
                <img src="{% static 'img/logo.png' %}" alt="Иконка" class="logo-image">
                <span>Запись на пробное занятие</span>
            </div>
        </a>

        <a href="https://mylingvoacademy.ru/programs" class="clickable-block">
            <div class="block">
                <img src="{% static 'img/logo.png' %}" alt="Иконка" class="logo-image">
                <span>Программы обучения</span>
            </div>
        </a>
    </div>
    <script src="{% static 'js/main_page.js' %}"></script>
</body>
</html>
